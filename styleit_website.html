<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StyleIt â€“ Style Your Real Wardrobe</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Fira+Sans:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTTXREp2GjWEH0X2z0+pzLluyFZrU7AxEIPFyc/S9UueZZFVdIWhRgpb4AaK5rU7Ib9HtfY6EA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 0;
      font-family: 'Fira Sans', sans-serif;
      background: #000000;
      color: #ffffff;
    }
    nav {
      background: #111111;
      padding: 15px 30px;
      box-shadow: 0 2px 10px rgba(255,255,255,0.1);
      position: sticky;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: magenta;
      font-weight: bold;
    }
    nav .buttons a {
      background: magenta;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
    }
    header {
      background: linear-gradient(120deg, #ff69b4, #8e44ad);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    header h1 {
      font-size: 48px;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    header p {
      font-size: 18px;
      margin-top: 10px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .cta {
      margin-top: 30px;
    }
    .cta input[type=email] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 250px;
      margin-right: 10px;
    }
    .cta button {
      padding: 10px 20px;
      background: white;
      color: #ff69b4;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    section {
      padding: 50px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .features, .stats {
      display: grid;
      gap: 30px;
    }
    .feature, .stat {
      background: #1c1c1c;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255,255,255,0.1);
      text-align: center;
    }
    .feature i, .stat i {
      font-size: 40px;
      margin-bottom: 10px;
      color: #f39c12;
    }
    .joinwaitlist {
      text-align: center;
      margin-top: 50px;
    }
    footer {
      background: #111111;
      color: white;
      text-align: center;
      padding: 30px 20px;
      margin-top: 60px;
    }
    @media(max-width: 768px) {
      .cta input[type=email] {
        display: block;
        margin: 10px auto;
      }
      .cta button {
        display: block;
        margin: 0 auto;
      }
    }
  </style>
</head>
